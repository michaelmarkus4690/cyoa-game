<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Own Adventure Game</title>
    <link rel = "stylesheet" href = "styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carrois+Gothic+SC&display=swap" rel="stylesheet">
</head>

<body class = "start-body">
<div class = "start-option-flex" id = "startpage">
    <h1 class = "start-title">
        post
    </h1>
    <div class = "start-options">
        <div class = "start-option startoption" onclick = "startgame()">
            <p>Start</p>
        </div>
        <a href = "tutorial.html">
            <div class = "tutorial-option startoption">
                <p>Tutorial</p>
            </div>
        </a>
        <a href = "contact.html">
            <div class = "cutorial-option startoption">
                <p>Contact</p>
            </div>
        </a>
    </div>
</div>

<div class = "game" id = "game">
    <div class = "game-text" id = "text">
        <p></p>
    </div>

    <div class = "game-buttons">
        <div class = "game-stats-button gamebutton"></div>
        <div class = "game-inventory-button gamebutton"></div>
        <div class = "game-map-button gamebutton"></div>
    </div>


</div>


</body>


<script src = "script.js"></script>
</html>
